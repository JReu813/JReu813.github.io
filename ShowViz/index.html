<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShowViz! Visualizing Broadway Data</title>
  <link rel="stylesheet" type="text/css" href="css/fullpage.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.css" integrity="sha512-DGB74Gyw93qON+V0QxSRs1er6sqoPyFoy23HBL5LN7MRJBcjeCU22zega+vOEGE0XQLoVrv4ExcaesSTwZQA2w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<div id="fullpage">
    <div class="section" id="s1" data-anchor="1">test</div>
    <div class="section" id="s2" data-anchor="2">
        <br>
        <div id="broadway-map" class="mx-auto" ></div>
        <br>
        <div id="slider-value" class="range-slider-value"></div>
        <div id="slider" class="mx-auto"></div>
    </div>
    <div class="section" id="s3" data-anchor="3">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <select name="Displayed Data" id="mohamedBox">
                        <option value="grossRevenue">Gross Revenue</option>
                        <option value="attendance">Attendance</option>
                        <option value="weeksPlaying">Playing Weeks</option>
                        <option value="productions">New Productions</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="main"></div>
            </div>
            <div class="row" id="secondary">
                <div class="col-3" id="grossRevenue"></div>
                <div class="col-3" id="attendance"></div>
                <div class="col-3" id="weeksPlaying"></div>
                <div class="col-3" id="productions"></div>
            </div>
        </div>
    </div>
    <div class="section" id="s4" data-anchor="4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="title"></div>
                </div>
            </div>
            <div class="row" id="svgs" >
                <div class="col">
                    <div id="isotype"></div>
                </div>
                <div class="col">
                    <div id="timeline"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="s5" data-anchor="5">
        <div id="emp-vis"></div>
    </div>
    <div class="section" id="s6" data-anchor="6"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="text/javascript" src="js/fullpage.js"></script>
<script type="text/javascript" src="js/timeline.js"></script>
<script type="text/javascript" src="js/attendance.js"></script>
<script src="js/broadwayMap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.min.js"
        integrity="sha512-mZXUH8DAODwCHioWP3gltQwa953LbABMlzTYwYkKqv8eNxOk37B1HgNNuCMfFxgrpW5C34WJbxPDcM58+s1dJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/leaflet.js"></script>
<script src="js/wNumb.js"></script>
<script src="js/wNumb.min.js"></script>
<script src="js/empVis.js"></script>
<script src="js/MohamedVis.js"></script>
<script src="js/minivis.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        navigation: true,
        navigationTooltips: ["Title", "Map", "Overview", "Attendance", "Employment", "End Card"],
        licenseKey: 'gplv3-license',
        sectionsColor: ['#000000', '#caab55', 'whitesmoke', '#bbbbbb', 'whitesmoke', '#000000']
    });
</script>
</body>
</html>
